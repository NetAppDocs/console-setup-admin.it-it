  title: Documentazione di configurazione e amministrazione della console NetApp
  summary: Inizia a usare NetApp Console per iniziare a creare, proteggere e gestire
    i dati nei tuoi ambienti on-premise e cloud.  Una volta completata la configurazione,
    puoi controllare l'accesso alle tue risorse tramite la gestione delle identità
    e degli accessi (IAM), amministrare gli agenti della console, gli account del
    provider cloud e altro ancora.
